<!DOCTYPE html>
<html>

</html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <header>
        <h1>Contact Form</h1>
    </header>
    <hr>
    <main>
        <div>
            <form action="action_url.php" method="POST">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <br><br>
                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="comment" rows="8" cols="50">

        </textarea>
                <br><br>
                <label for="codingLevel">Do you consider yourself beginner or intermediate or both? </label>
                <br>
                <label for="beginner">Beginner:</label>
                <input type="checkbox" id="beginner" name="codingLevel" value="beginner">
                <label for="intermediate">Intermediate:</label>
                <input type="checkbox" id="intermediate" name="codingLevel" value="intermediate">
                <br><br>
                <label for="firstCourse">Is this your first coding course?</label>
                <br>
                <label for="yes">Yes:</label>
                <input type="radio" id="yes" name="firstCourse" value="yes">
                <label for="no">No:</label>
                <input type="radio" id="no" name="firstCourse" value="no">
                <br><br>
                <label for="date">Today's Date:</label>
                <input type="date" id="date" name="date">
                <br><br>
                <label for="time">What time is it:</label>
                <input type="time" id="time" name="time">
                <br><br>
                <label for="language">What language did use to create this form:</label>
                <select id="language" name="language">
                    <option value="">Please select an option</option>
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
                <br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </main>
    <hr>
    <footer>
        <center>Copyright 2023</center>
    </footer>
</body>

</html>
